<!doctype html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset={?$jieqi_charset?}" />
<meta name="viewport" content="initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width" />
<meta name="keywords" content="{?$articlename?} {?$author?} {?$sort?} {?$jieqi_sitename?}" />
<meta name="description" content="{?$intro|truncate:500:'..'?}" />
<meta name="author" content="{?$meta_author?}" />
<meta name="copyright" content="{?$meta_copyright?}" />
<meta name="generator" content="jieqi.com" />
<title>{?$articlename?}-{?$author?}-{?$sort?}-{?$jieqi_sitename?}</title>
<link rel="stylesheet" href="{?$jieqi_themeurl?}style.css" type="text/css" media="all" />
<link rel="stylesheet" href="{?$jieqi_modules['article']['themeurl']?}/css/page.css" type="text/css" media="all" />
<script type="text/javascript" src="{?$jieqi_url?}/scripts/common.js"></script>
<script type="text/javascript" src="{?$jieqi_url?}/scripts/theme.js"></script>
<script type="text/javascript">
var ReadParams = {
	url_previous: '{?$url_previous?}',
    url_next: '{?$url_next?}',
    url_index: '{?$url_index?}',
    url_articleinfo: '{?$url_articleinfo?}',
    url_image: '{?$url_image?}',
    url_home: '{?$jieqi_url?}/',
    articleid: '{?$articleid?}',
    articlename: '{?$articlename?}',
    authorid: '{?$authorid?}',
    author: '{?$author?}',
    chapterid: '{?$chapterid?}',
    chaptername: '{?$chaptername?}',
    chapterisvip: '{?$chapterisvip?}',
    userid: '{?$jieqi_userid?}',
    egoldname: '{?$egoldname?}'
}
</script>
</head>
<body>
<!-- <div class="pagetitle cf"><a href="{?$url_index?}"><i class="iconfont fl">&#xee69;</i></a><a href="{?$jieqi_url?}/"><i class="iconfont fr">&#xee27;</i></a>章节阅读</div> -->

<div id="aread" class="main cf">
	<div class="cb"></div>
	<div id="abox" class="abox">
	<div id="apage" class="apage">
		<div id="atitle" class="atitle">{?$chaptername?}</div>
		<div id="acontent" class="acontent">
		{?$jieqi_content?}
		{?if $picrows|count > 0 && $chapterdisplay != 1?}
			{?section name=i loop=$picrows?}
			{?if $picrows[i].class == 'file'?}
			<strong>file:</strong><a href="{?$picrows[i].url?}">{?$picrows[i].url?}</a>({?$picrows[i].size?})<br /><br />
			{?else?}
			<div class="divimage"><img id="obookimage{?$i['order']?}" src="{?$picrows[i].url?}" class="imagecontent"></div>
			{?/if?}
			{?/section?}
		{?/if?}
		</div>

		<div id="footlink" class="footlink"><a href="{?$url_previous?}">上一章</a> &nbsp;&nbsp;&nbsp;&nbsp; <a href="{?$url_index?}">返回目录</a> &nbsp;&nbsp;&nbsp;&nbsp; <a href="{?$url_next?}">下一章</a></div>
	</div>
	</div>

	<div id="toptext" class="toptext" style="display:none;"></div>
	<div id="bottomtext" class="bottomtext" style="display:none;"></div>
	<div id="operatetip" class="operatetip" style="display:none;" onclick="this.style.display='none';">
		<div class="tipl"><p>翻上页</p></div>
		<div class="tipc"><p>呼出功能</p></div>
		<div class="tipr"><p>翻下页</p></div>
	</div>

</div>
<script type="text/javascript" src="{?$jieqi_modules['article']['themeurl']?}/scripts/readtools.js"></script>
<script type="text/javascript" src="{?$jieqi_url?}/scripts/json2.js"></script>
<script type="text/javascript" src="{?$jieqi_modules['article']['themeurl']?}/scripts/readlog.js"></script>

</body>
</html>
